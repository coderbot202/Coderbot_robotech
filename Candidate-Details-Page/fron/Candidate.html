<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">

<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><img src="https://coderbotrobotech.in/assets/images/logo-dark.png" alt="Coderbot" class="me-2"></a>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item mx-2"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="#">Active Hiring</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="#">Remote Jobs</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="#">Login</a></li>
        <li class="nav-item mx-2"><a class="btn btn-outline-primary" href="#">Sign Up</a></li>
      </ul>
    </div>
  </nav>


  <div class="container my-5">
    <h3 class="mb-1">Candidate Details</h3>
    <p class="text-muted">Find the best company for your talent</p>

    <form id="candidateForm" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
      
      <!-- Job Title -->
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" name="jobTitle" placeholder="Add job title, role vacancies etc">
      </div>

      <div class="row">
      <!-- Resume -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Add CV/Resume</label>
        <input type="file" class="form-control" name="resumeFile">
      </div>

      <!-- Job Role -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Job Role</label>
        <select class="form-select" name="jobRole">
          <option value="">Select...</option>
          <option value="Developer">Developer</option>
          <option value="Designer">Designer</option>
        </select>
      </div>
      </div>
      <!-- Salary -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Current Salary</label>
          <input type="number" class="form-control" name="currentSalary" placeholder="Current Salary">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Expected Salary</label>
          <input type="number" class="form-control" name="expectedSalary" placeholder="Expected Salary">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Currency</label>
          <input type="text" class="form-control" name="currency" placeholder="INR, USD...">
        </div>
      </div>

      <!-- Skills & Experience--> 
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Skills</label>
          <input type="text" id="skillInput" class="form-control" placeholder="Type a skill and press Enter or select from suggestions">
          
          <!-- Suggestions Dropdown -->
          <div class="dropdown mt-1">
            <ul class="dropdown-menu w-100" id="skillsDropdown"></ul>
          </div>

          <div id="skillsContainer" class="mt-2 d-flex flex-wrap gap-2"></div>
          <!-- hidden field to send skills to backend -->
          <input type="hidden" id="skills" name="skills">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Experience</label>
          <select class="form-select" name="experience">
            <option value="">Select...</option>
            <option value="Fresher">Fresher</option>
            <option value="1-3 Years">1-3 Years</option>
            <option value="3-5 Years">3-5 Years</option>
            <option value="5+ Years">5+ Years</option>
          </select>
        </div>
      </div>

      <!-- Location -->
       <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="address" placeholder="Enter your street or Flat No.">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" name="city">
        </div>
       </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" name="pincode" placeholder="Enter your PinCode">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" name="country">
        </div>
      </div>
      

      <!-- Profile Summary -->
      <div class="mb-3">
        <label class="form-label">Profile Summary</label>
        <textarea class="form-control" name="profileSummary" rows="4" placeholder="Add your description..."></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
