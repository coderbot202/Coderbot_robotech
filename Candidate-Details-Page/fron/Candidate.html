<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img class="logo dark img-fluid" src="https://coderbotrobotech.in/assets/images/logo-dark.png" alt="coderbot" style="width: 100%; height: 40px;">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/jobs">Active Hiring</a></li>
                    <li><a href="/remote">Remote Jobs</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="/login" class="btn btn-outline">Login</a>
                <a href="/signup" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>


  <div class="container my-5">
    <h3 class="mb-1">Candidate Details</h3>
    <p class="text-muted">Find the best company for your talent</p>

    <form id="candidateForm" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
      
      <!-- Job Title -->
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" name="jobTitle" readonly>
      </div>

      <div class="row">
      <!-- Resume -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Add CV/Resume</label>
        <input type="file" class="form-control" name="resumeFile" required>
      </div>

      <!-- Job Role -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Job Role</label>
        <input type="text" class="form-control" name="jobRole" readonly>
      </div>
      </div>
      <!-- Salary -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Current Salary</label>
          <input type="number" class="form-control" name="currentSalary" placeholder="Current Salary" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Expected Salary</label>
          <input type="number" class="form-control" name="expectedSalary" placeholder="Expected Salary" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Currency</label>
          <input type="text" class="form-control" name="currency" placeholder="INR, USD...">
        </div>
      </div>

      <!-- Skills & Experience--> 
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Skills</label>
          <input type="text" id="skillInput" class="form-control" placeholder="Type a skill and press Enter or select from suggestions">
          
          <!-- Suggestions Dropdown -->
          <div class="dropdown mt-1">
            <ul class="dropdown-menu w-100" id="skillsDropdown"></ul>
          </div>

          <div id="skillsContainer" class="mt-2 d-flex flex-wrap gap-2"></div>
          <!-- hidden field to send skills to backend -->
          <input type="hidden" id="skills" name="skills">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Experience</label>
          <select class="form-select" name="experience">
            <option value="">Select...</option>
            <option value="Fresher">Fresher</option>
            <option value="1-3 Years">1-3 Years</option>
            <option value="3-5 Years">3-5 Years</option>
            <option value="5+ Years">5+ Years</option>
          </select>
        </div>
      </div>

      <!-- Location -->
       <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="address" placeholder="Enter your street or Flat No.">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" name="city" required>
        </div>
       </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" name="pincode" placeholder="Enter your PinCode" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" name="country" required>
        </div>
      </div>
      

      <!-- Profile Summary -->
      <div class="mb-3">
        <label class="form-label">Profile Summary</label>
        <textarea class="form-control" name="profileSummary" rows="4" placeholder="Add your description..." required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-10">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
